<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  
  <table>
  <!-- 表関係はtableを使う -->
    <thead>
      <tr>
        <th id="prev">&laquo;</th>
        <th id="title" colspan="5"></th>
        <th id="next">&raquo;</th>
      </tr>
      <tr>
        <th>日</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
      </tr>
    </thead>
    <tbody>
 
    </tbody>
    <tfoot>
      <tr>
        <td id="tfoot" colspan="7">本日</td>
      </tr>
    </tfoot>
  </table>
<script src="js/calendar.js"></script>

</body>
</html>
